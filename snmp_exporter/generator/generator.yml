modules:
  if-mib:    # Interfaces Catalyst 9300 Switch
    walk:
      - 1.3.6.1.2.1.2.2.1.2  #System Descriptio
      - 1.3.6.1.2.1.31.1.1.1.6 #ifHCInOctets
      - 1.3.6.1.2.1.31.1.1.1.10 #ifHCOutOctets
      - 1.3.6.1.2.1.2.2.1.13 #ifInDiscards
      - 1.3.6.1.2.1.2.2.1.14 #ifInErrors
      - 1.3.6.1.2.1.2.2.1.19 #ifOutDiscards
      - 1.3.6.1.2.1.2.2.1.20 #ifOutErrors
      - 1.3.6.1.2.1.2.2.1.5 #ifHighSpeed
      - 1.3.6.1.2.1.2.2.1.11 #ifHCInUcastPkts
      - 1.3.6.1.2.1.2.2.1.18 #ifHCOutUcastPkts
    version: 3
    auth:
      security_level: authPriv
      username: infra
      password: pr1m4r1.+
      auth_protocol: MD5
      priv_protocol: AES
      priv_password: c15c0.1nfr4

    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
        drop_source_indexes: true
      - source_indexes: [ifIndex]
        lookup: ifName
        drop_source_indexes: true
 
  paloalto_fw:  # Palo Alto pan os 9.0 Firewall 
    walk:
      - sysUpTime
      - interfaces
      - hrDevice
      - hrSystem
      - hrStorage

  hp-msa2500:     # HPE SAN 2050 Fiber Storage
    walk:
